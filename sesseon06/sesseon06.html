<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sesseon06</title>
<style>
    *{
        margin: 0;
        padding: 0;
        border: 0;
        box-sizing: border-box;
    }
#box{
    margin: 0 auto;
    background: #666;
    width: 690px;
    height: 340px;
    margin-top: 10px;
    padding: 20px;
}
.size1{
   
    width: 120px;
    height: 75px;
}
.size2{
    width:120px ;
    height: 150px;

}
.red{
    background: red;
}
.blue{
background: blue;
}
.yellow{
    background: yellow;
}
.margin{
    margin: 20px;
}
.float{
float: left;
}
</style>
</head>
<body>
    <div id="box">
        <div class="size1 red margin float"></div>
        <div class="size2 blue margin float"></div>
        <div class="size1 yellow margin float"></div>
        <div class="size1 red margin float"></div>
        <div class="size2 blue margin float"></div>
        <div class="size1 yellow margin float"></div>
    </div>
</body>
</html>
